<!DOCTYPE html>
<!-- For Laura -->
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SMASH Application Eligibility Verifier</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head> 
    
    <body>
        
        <header>
            <img id="logo" src="img/logo.png" alt="SMASH Logo 2016" title="SMASH Logo 2016">
            <h1>SMASH Application Eligibility Verifier</h1>
            <p>Please complete this form to determine if you are eligible to apply for SMASH.</p>
        </header>
        
        <hr>
        
        <div id="main">
            
            <form name="form" action="" method="GET" onsubmit="return false;">

            <table id="form-controls">
            
                <tr>
                    <td><label>Check if you attend a public school, or if you attend a private school and receive financial assistance.</label></td>

                    <td><input type= "checkbox" name="check-school" value="school" id="school"></td>
                </tr>

                <tr>
                    <td><label>Check if you are currently in 9th grade.</label></td>
                    <td><input type= "checkbox" name="check-grade" value="grade" id="grade"></td>
                </tr>

                <tr>
                    <td><label>Enter your five-digit zip code.</label><br>
                    <td><input type="text" name="zipcode" maxlength="5" pattern="[0-9]{5}" id="zip" placeholder="e.g., 54321"></td>
                </tr>
                
            </table>    
                <br>
                    <input type="button" id="form-submit" value="Submit">
                <br>
                
        </form>
            
            <p id="stuff"></p>
            
        </div>
        
        <script src="script.js"></script>  
    </body>
    
</html>
